<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transisi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="second-container">
        <div class="left-content-container">
          <div class="top-left-content">
            <div class="list-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 text-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                />
              </svg>
            </div>
          </div>
          <div class="mid-left-content">
            <p class="hi-name">Hi Samantha</p>
            <p class="headline">Welcome back to workpspace, we miss You!</p>
            <div class="search-box">
              <input
                type="text"
                class="search-input"
                placeholder="Search Task or Project..."
              />
              <div class="search-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 text-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="bottom-left-content">
            <div class="flex gap-2 items-center pt-4 pb-2">
              <p class="text-white font-semibold text-lg">Projects</p>
              <p class="text-white/30">(13)</p>
            </div>
            <div class="w-full space-y-5">
              <div class="w-full flex items-center justify-between">
                <div class="flex flex-col items-center space-y-2">
                  <button
                    class="w-16 h-16 rounded-lg text-white font-bold text-lg bg-gradient-to-r from-purple-500 to-pink-500"
                  >
                    GH
                  </button>
                  <p class="text-xs text-white/50">Green House</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-content-container"></div>
      </div>
    </div>
  </body>
</html>
